<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        /* For desktop */
        @media (min-width: 600px) {
            h1 {
                font-size: 40px;
            }
        }

        /* For mobile */
        @media (max-width: 599px) {
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <h1>Media queries in html </h1>
</body>

</html>
